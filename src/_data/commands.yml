anto:
  alias:
  arguments: "<word>"
  permission: "user"
  description: "Finds antonyms of a given word."
  notes:
  examples:
    - "?anto learning"

cat:
  alias:
  arguments:
  permission: "user"
  description: "Displays a random cat image."
  notes:
  examples:
    - "?cat"

dict:
  alias:
  arguments: "<word>"
  permission: "user"
  description: "Provides the definition of a word."
  notes:
  examples:
    - "?dict sun"

dog:
  alias:
  arguments:
  permission: "user"
  description: "Displays a random dog image."
  notes:
  examples:
    - "?dog"

enigma:
  alias:
  arguments:
  permission: "user"
  description: "Generates an enigmatic phrase."
  notes:
  examples:
    - "?enigma"

help:
  alias: "h"
  arguments:
  permission: "user"
  description: "Displays a link to the documentation and a quick overview of enabled commands."
  notes:
  examples:
    - "?help"
    - "--- aliased ---"
    - "?h"

leet:
  alias: "eleet"
  arguments: "<text>"
  permission: "user"
  description: Converts text into leet-speak.
  notes: If invoked with the alias `eleet`, the translation will be more complex.
  examples:
    - "?leet hello world"
    - "--- aliased ---"
    - "?eleet hello world"

music:
  alias:
  arguments: <method>, <query>
  permission: "user"
  description: Finds music-related info like similar artists, releases, or labels.
  notes: |
    Method query types:
    - `similiar`: artist name
    - `release`: release name
    - `artist`: artist name
    - `label`: label name
    - `random`: does as only method currently not need a query
  examples:
    - "?music similiar, ugly heroes"
    - "?music release, kopfnicker"
    - "?music artist, wu-tang"
    - "?music label, n5md"
    - "?music random"

qrcode:
  alias:
  arguments: "<text>"
  permission: "user"
  description: "Generates a QR code from the given text."
  notes:
  examples:
    - "?qrcode hello world"

quote:
  alias:
  arguments:
  permission: "user"
  description: "Displays a random quote."
  notes:
  examples:
    - "?quote"

rhyme:
  alias:
  arguments: "<word>"
  permission: "user"
  description: "Finds words that rhyme with the given word."
  notes:
  examples:
    - "?rhyme hello"

syno:
  alias:
  arguments: "<word>"
  permission: "user"
  description: "Finds synonyms for a given word."
  notes:
  examples:
    - "?syno learning"

sys:
  alias:
  arguments:
  permission: "admin"
  description: "Displays system information."
  notes:
  examples:
    - "?sys"

tcmd:
  alias:
  arguments: "<command>"
  permission: "admin"
  description: "Toggles specific commands off/on."
  notes:
  examples:
    - "?tcmd quote    # assuming it was enabled first, command 'quote' is disabled now"
    - "?tcmd quote    # command 'quote' is enabled again"

time:
  alias:
  arguments: "<zone1>[, [zone2], [zone3], ...]"
  permission: "user"
  description: "Displays the current time for one or more time zones."
  notes: |
    Zone queries can be partial. E.g. `angel` will match `Los Angeles`.
    A list of available timezones to query can be found [here](./timezones.txt).
  examples:
    - "?time los angeles"
    - "?time los angeles, japan, paris"
    - "?time angel, japa, pari"
