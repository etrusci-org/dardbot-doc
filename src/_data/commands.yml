anto:
  alias: "a"
  arguments: "<word>"
  permission: "user"
  description: "Antonyms for a word."
  notes:
  examples:
    - "?anto learning"
    - "--- aliased ---"
    - "?a learning"

dict:
  alias: "d"
  arguments: "<word>"
  permission: "user"
  description: "Definition of a word."
  notes:
  examples:
    - "?dict sun"
    - "--- aliased ---"
    - "?d sun"

enigma:
  alias: "e"
  arguments:
  permission: "user"
  description: "Enigmatic phrase."
  notes:
  examples:
    - "?enigma"
    - "--- aliased ---"
    - "?e"

help:
  alias: "h"
  arguments:
  permission: "user"
  description: "Link to help."
  notes:
  examples:
    - "?help"
    - "--- aliased ---"
    - "?h"

leet:
  alias: "eleet"
  arguments:
  permission: "user"
  description: Translate text to leet-speak.
  notes: If invoked with the alias `eleet`, the translation will be more complex.
  examples:
    - "?leet hello world"
    - "--- aliased ---"
    - "?eleet hello world"

music:
  alias: "m"
  arguments: <method>, <query>
  permission: "user"
  description: Links to music infos.
  notes: |
    Query types for methods:
    - `similiar`: artist name
    - `release`: release name
    - `artist`: artist name
    - `label`: label name
    - `random`: does as only method currently not need a query
  examples:
    - "?music similiar, ugly heroes"
    - "?music release, kopfnicker"
    - "?music artist, wu-tang"
    - "?music label, n5md"
    - "?music random"
    - "--- aliased ---"
    - "?m similiar, ugly heroes"
    - "?m release, kopfnicker"
    - "?m artist, wu-tang"
    - "?m label, n5md"
    - "?m random"

qrcode:
  alias: "qr"
  arguments: "<text>"
  permission: "user"
  description: "Generate a QR code."
  notes:
  examples:
    - "?qrcode hello world"
    - "--- aliased ---"
    - "?qr hello world"

quote:
  alias: "q"
  arguments:
  permission: "user"
  description: "Random quote."
  notes:
  examples:
    - "?quote"
    - "--- aliased ---"
    - "?q"

rhyme:
  alias: "r"
  arguments: "<word>"
  permission: "user"
  description: "Rhyme words."
  notes:
  examples:
    - "?rhyme hello"
    - "--- aliased ---"
    - "?r hello"

syno:
  alias: "s"
  arguments: "<word>"
  permission: "user"
  description: "Synonyms for a word."
  notes:
  examples:
    - "?syno learning"
    - "--- aliased ---"
    - "?s learning"

sys:
  alias:
  arguments:
  permission: "admin"
  description: "System info."
  notes:
  examples:
    - "?sys"

tcmd:
  alias:
  arguments: "<command>"
  permission: "admin"
  description: "Toggle commands off/on."
  notes:
  examples:
    - "?tcmd quote    # it's disabled now"
    - "?tcmd quote    # it's enabled again"

time:
  alias: "t"
  arguments: "<zone1>[, [zone2], [zone3], ...]"
  permission: "user"
  description: "Time of timezone."
  notes:
  examples:
    - "?time los angeles"
    - "?time los angeles, japan, paris"
    - "?time angel, japa, pari"
    - "--- aliased ---"
    - "?t los angeles"
    - "?t los angeles, japan, paris"
    - "?t angel, japa, pari"
