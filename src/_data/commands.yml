anto:
  alias: "a"
  arguments: "<word>"
  permission: "user"
  description: "Antonyms for a word."
  examples:
    - "?anto light"
    - "?a light"

dict:
  alias: "d"
  arguments: "<word>"
  permission: "user"
  description: "Definition of a word."
  examples:
    - "?dict sun"
    - "?d sun"

help:
  alias: "h"
  arguments:
  permission: "user"
  description: "Link to help."
  examples:
    - "?help"
    - "?h"

