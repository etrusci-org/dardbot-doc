        <h2 id="command-quote">Command: <code class="language-plaintext highlighter-rouge">quote</code></h2>

<p>Displays a random quote.</p>

<p><strong>Alias</strong>: <code class="language-plaintext highlighter-rouge">q</code></p>

<p><strong>Arguments</strong>: <em>none</em></p>

<p><strong>Permission</strong>: user</p>

<p><strong>Examples</strong>:</p>
<div class="language-text highlighter-rouge"><div class="highlight"><pre class="highlight"><code>?quote
--- aliased ---
?q
</code></pre></div></div>
