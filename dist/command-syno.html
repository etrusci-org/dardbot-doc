    <main class="container">
        <h2 id="command-syno">Command: <code class="language-plaintext highlighter-rouge">syno</code></h2>

<p>Finds synonyms for a given word.</p>

<p><strong>Alias</strong>: <code class="language-plaintext highlighter-rouge">s</code></p>

<p><strong>Arguments</strong>: <code class="language-plaintext highlighter-rouge">&lt;word&gt;</code></p>

<p><strong>Permission</strong>: user</p>

<p><strong>Examples</strong>:</p>
<div class="language-text highlighter-rouge"><div class="highlight"><pre class="highlight"><code>?syno learning
--- aliased ---
?s learning
</code></pre></div></div>
